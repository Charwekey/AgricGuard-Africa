<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register- AgroMarket GH</title>
    <link rel="stylesheet" href="../src/style.css
    ">
<script src="https://kit.fontawesome.com/9f7fe64ab7.js" crossorigin="anonymous"></script>
<script type="module" src="../src/signn.js" defer></script>
</head>
<body class="login-sign-body" id="body">
    
      <div class="logoo">
        <img src="../images/logo (2).png" alt="" class="logo" />
      
      </div>
  
 <section id="auth-section" >
    <div class="auth-background"></div>
    <div class="auth-box">
      <h2>Get Started</h2>

      <!-- Register Form -->
      <form id="registerForm">
        <!-- <input type="text" placeholder="Full Name" id="name" required> -->
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
      
        <button type="submit" class="short-btn" id="shortbtn">Register</button>
      </form>

      <!-- OR Google -->
      <div class="google-auth">
        <p>Or continue with</p>
        <button class="google-btn" id="googleLoginBtn">
<i class="fa-brands fa-google"></i>oogle 
        </button>
      </div>

      <!-- Switch Message -->
      <div class="switch-msg">
        <p id="switchText">Don't have an account? <a href="../pages/login&sign.html">Login here</a></p>
      </div>
    </div>
  </section>







<script src="../src/sign.js"></script>
</body>
</html>
